{% extends "admin/base_site.html" %}
{% block content %}
<h2>Send Notification to Selected Users</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="selected_action" value="{{ form.initial.selected_action }}">
    <input type="submit" name="apply" value="Send Notification" class="default">
    <a href="{% url 'admin:index' %}" class="button">Cancel</a>
</form>
{% endblock %}
